<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoAgent Admin - Bejelentkezés</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --rackhost-light: #eadff7;
            --rackhost-medium: #ad83d4;
            --rackhost-dark: #471d6e;
            --rackhost-accent: #c31e73;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--rackhost-light) 0%, var(--rackhost-medium) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(71, 29, 110, 0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            color: var(--rackhost-dark);
            font-weight: 900;
            font-size: 28px;
        }
        
        .logo span {
            color: var(--rackhost-accent);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            color: var(--rackhost-dark);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--rackhost-light);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--rackhost-medium);
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: var(--rackhost-dark);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        .btn-login:hover {
            background: var(--rackhost-accent);
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-top: 24px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><span>R</span> CoAgent Admin</h1>
        </div>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="password">Jelszó</label>
                <input type="password" id="password" name="password" placeholder="Admin jelszó" required>
            </div>
            
            <button type="submit" class="btn-login">Bejelentkezés</button>
        </form>
        
        <p class="subtitle">CoAgent Knowledge Base Admin</p>
    </div>
</body>
</html>
